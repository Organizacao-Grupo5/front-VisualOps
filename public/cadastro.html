<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | VisualOps</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="fio-esquerdo"></div>
    <main>
        <div class="area-cadastro">
            <form action="/" method="post">
                <h1>Cadastrar</h1>
                <div>
                    <label for="ipt_nome">
                        Nome<br>
                        <input type="text" placeholder="Digite aqui seu nome">
                    </label>
                    <label for="ipt_email">
                        Email<br>
                        <input type="text" id="ipt_email" placeholder="Digite aqui seu email">
                    </label>
                    <label for="ipt_senha">
                        Senha<br>
                        <input type="password" id="ipt_senha" placeholder="Digite sua senha">
                    </label>
                    <label for="ipt_identificacao">
                        CPF/CNJP<br>
                        <input type="text" id="ipt_identificacao" placeholder="digite seu CPF ou CNPJ">
                    </label>
                </div>
                <div>
                    <label for="ipt_estado">
                        Estado<br>
                        <input type="text" id="ipt_estado" placeholder="Ex: São Paulo">
                    </label>
                    <label for="ipt_cep">
                        CEP<br>
                        <input type="text" placeholder="xxxxx-xxx">
                    </label>
                    <label for="ipt_numero">
                        Número<br>
                        <input type="text" id="ipt_numero" placeholder="Ex: 000">
                    </label>
                    <label for="ipt_complemento">
                        Complemento<br>
                        <input type="text" placeholder="Ex: torre 1 apartamento 003">
                    </label>
                </div>
                <button class="btn-cadastrar">CADASTRAR</button>
                <span>OU</span>
                <section class="slack-google">
                    <button class="btn-slack">
                        <img src="assets/img/slack.png" alt="imagem slack">
                        SLACK
                    </button>
                    <button>
                        <img src="./assets/img/google.png" alt="imagem google">
                        GOOGLE
                    </button>
                </section>
                <span>já é cadastrado?</span>
                <button class="btn-login">LOGIN</button>
            </form>
            <div class="side-imagem">
                <img src="assets/img/logofundo.png" alt="logo">
            </div>
        </div>
        <div class="imagem-logo">
        </div>
    </main>
    <div class="fio-direito"></div>
</body>
</html>
