<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | VisualOps</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="fio-esquerdo"></div>
    <div class="fio-direito"></div>
    <main>
        <img src="./assets/img/logofundo.png" alt="logo">
        <div>
            <h1>Cadastrar</h1>
            <div>
                <label for="ipt_nome">
                    Nome<br>
                    <input type="text" placeholder="Digite aqui seu nome"> 
                </label>
                <label for="ipt_email">
                    Email<br>
                    <input type="text" id="ipt_email" placeholder="Digite aqui seu email"> 
                </label>
                <label for="ipt_senha">
                    Senha<br>
                    <input type="password" id="ipt_senha" placeholder="Digite sua senha"> 
                </label>
                <label for="ipt_confirme_senha">
                    Confirme a Senha<br>
                    <input type="password" placeholder="Confirme aqui sua senha"> 
                </label>    
                <label for="ipt_cpf">
                    CPF<br>
                    <input type="text" id="ipt_cpf" placeholder="xxx.xxx.xxx-xx"> 
                </label>
                <label for="ipt_confirme_senha">
                    CNJP<br>
                    <input type="text" placeholder="xx.xxx.xxx/xxxx-xx"> 
                </label>    
            </div>
            <div>
                <label for="ipt_estado">
                    Estado<br>
                    <input type="text" id="ipt_estado" placeholder="Ex: São Paulo"> 
                </label>
                <label for="ipt_cep">
                    CEP<br>
                    <input type="text" placeholder="xxxxx-xxx"> 
                </label>    
                <label for="ipt_numero">
                    Número<br>
                    <input type="text" id="ipt_numero" placeholder="Ex: 000"> 
                </label>
                <label for="ipt_complemento">
                    Complemento<br>
                    <input type="text" placeholder="Ex: torre 1 apartamento 003"> 
                </label>
            </div>
        </div>
    </main>
</body>
</html>
