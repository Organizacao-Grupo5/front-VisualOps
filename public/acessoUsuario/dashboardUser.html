<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | VisualOps</title>
    
    <link rel="stylesheet" href="../css/dashboardUser.css">
    <link rel="icon" href="../assets/favicon/logofundo-roxo.ico">

    <script src="https://kit.fontawesome.com/265fd07209.js" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    
</head>

<body>
    <section>
        <div id="sidebar" class="sidebar">
            <div id="top_sidebar" class="top-sidebar">
                <img id="logo_sidebar" src="../assets/img/logofundo.png" alt="">
                <div id="titulo_dash" class="title-dash">
                    <i id="chart_logo" class="fa-solid fa-chart-area"></i>
                    <div class="title">
                        <h1 id="title_sidebar">DASHBOARD</h1>
                        <h6>VISUALOPS</h6>
                    </div>
                </div>
            </div>
            <div id="minimizar" class="minimizar">
                <div class="line"></div>
                <i class="fa-solid fa-angles-left"></i>
                <h6>MINIMIZAR</h6>
            </div>
            <div id="menu" class="menu">
                <h1 id="menu_title">MENU</h1>
                <div class="chose-section">
                    <i class="fa-solid fa-chart-column" style="font-size: 15px;"></i>
                    <button class="btn-section">DASHBOARD PESSOAL</button>
                </div>
                <div class="chose-section">
                    <i class="fa-regular fa-user"></i>
                    <button class="btn-section">PERFIL</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-file-signature" style="font-size: 13px;"></i>
                    <button class="btn-section">ASSINATURA</button>
                </div>
                <div class="chose-section">
                    <i class="fa-regular fa-file-lines" style="font-size: 18px;"></i>
                    <button class="btn-section">RELATÓRIOS</button>
                </div>
            </div>
            <div class="end-sidebar">
                <h6 id="suporte_text">SUPORTE / CONFIGURAÇÃO</h6>
                <div class="chose-section">
                    <i class="fa-solid fa-bullhorn"></i>
                    <button class="btn-section">SUPORTE</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <button class="btn-section">SAIR</button>
                </div>
            </div>
        </div>
        <button id="maximizar" class="maximizar"><i class="fa-solid fa-angles-right"></i></button>
        <div class="dashboard-content" id="dashboard">
            <nav>
                <h1 style="font-size: 1rem;">BEM-VINDO(A) FERNANDA</h1>
                <div class="input-div">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="Buscar" type="text">
                </div>
                <div class="nav-visual-info">
                    <h1 style="font-size: 1em;">VISUALOPS</h1>
                    <img src="logofundo.png" alt="">
                </div>
                <div class="nav-user-info">
                    <div class="circle"></div>
                    <h1 style="font-size: 0.5em;">FERNANDA<br>SPTECHSCHOOL</h1>
                </div>
            </nav>
            
            <div class="name-chart-content">
                <div class="name-content">
                    <div>Dashboard Pessoal</div>
                </div>
                <div class="chart-content">
                    <div class="graficos1-content">
                        <div class="graficos1_1-content">
                            
                        </div>
                        <div class="graficos1_2-content">
                            
                        </div>
                    </div>
                    <div class="graficos2e3-content">
                        <div class="graficos2-content">
                                <div class="label-chart-porcenatagem-uso">
                                    PORCENTAGEM DE USO (%)
                                </div>
                                <div class="chart-porcenatagem-uso" >
                                        <canvas id="chart_porcenatagem_uso_memoria_ram"></canvas>
                                </div>
                                <div class="chart-porcenatagem-uso" >
                                    <canvas id="chart_porcenatagem_uso_cpu"></canvas>
                                </div>
                        </div>
                        <div class="graficos3-content" style="display: flex;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="../js/dashboardUser.js"></script>
    <script src="../js/minMax.js"></script></body>
</html>
