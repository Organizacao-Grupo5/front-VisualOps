<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VisualOps</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="css/login.css">

    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>

    <script src="https://accounts.google.com/gsi/client" async></script>
    
</head>
<body>
    <script src="js/GoogleSlack.js"></script>

    <div class="div-mensagem">
        <span id="idMensagem"></span>
    </div>
    <button onclick="voltar()" class="material-symbols-outlined seta">navigate_before</button>
    <div class="fio-esquerdo"></div>
    <main>
        <div class="area-login">
            <div class="dados-login">
                <h1>Bem-vindo!</h1>
                <div>
                    <label for="ipt_email">
                        Email<br>
                        <input type="text" id="ipt_email" placeholder="Digite aqui seu email">
                    </label>
                    <label for="ipt_senha" class="lbl-senha">
                        Senha
                        <input type="password" id="ipt_senha" placeholder="Digite sua senha" class="row2"><button class="material-symbols-outlined olho row2" id="olho" onclick="mudarVisibilidade()">visibility</button>
                    </label>
                </div>

                <div class="campo-btns">
                    <button class="btn-login btn-bottom" onclick="entrar()">LOGIN</button>
                    <span class="esconder-ou-desk">OU</span>
                    <section class="slack-google">
                        <button class="btn-slack btn-bottom" id="btSlack">
                            <img src="assets/img/slack.png" alt="imagem slack">
                            SLACK
                        </button>
                        <button class="btn-bottom" id="btGoogle">
                            <img src="./assets/img/google.png" alt="imagem google">
                            GOOGLE
                        </button>
                    </section>
                    <span>já é cadastrado?</span>
                    <a class="btn-cadastrar btn-bottom" href="cadastro.html">CADASTRAR</a>
                </div>
            </div>
            <a href="index.html" class="side-imagem">
                <img src="assets/img/logofundo.png" alt="logo">
            </a>
        </div>
        <a href="index.html" class="imagem-logo">
            <img src="assets/img/logofundo.png" alt="imagem_logo">VisualOps
        </a>
    </main>
    <div class="fio-direito"></div>
</body>
<script src="js/login.js"></script>
</html>
