<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário | VisualOps</title>

    <link rel="stylesheet" href="../css/dashboardCadastroUser.css">
    <link rel="icon" href="../assets/favicon/logofundo-azul.ico">

    <script src="https://kit.fontawesome.com/265fd07209.js" crossorigin="anonymous"></script>

</head>

<body>
    <script src="../js/Utils/Rotas.js"></script>



    <section>
        <div id="sidebar" class="sidebar">
            <div id="top_sidebar" class="top-sidebar">
                <img id="logo_sidebar" src="../assets/img/logofundo.png" alt="">
                <div id="titulo_dash" class="title-dash">
                    <i id="chart_logo" class="fa-solid fa-chart-area"></i>
                    <div class="title">
                        <h1 id="title_sidebar">DASHBOARD</h1>
                        <h6>VISUALOPS</h6>
                    </div>
                </div>
            </div>
            <div id="minimizar" class="minimizar" onclick="cliqueiMinimizarSidebar()">
                <div class="line"></div>
                <i class="fa-solid fa-angles-left"></i>
                <h6>MINIMIZAR</h6>
            </div>
            <div id="menu" class="menu">
                <h1 id="menu_title">MENU</h1>
                <div class="chose-section">
                    <i class="fa-solid fa-chart-column" style="font-size: 15px;" onclick="windowDashboardOwner()"></i>
                    <button class="btn-section" onclick="windowDashboardOwner()">DASHBOARD</button>
                </div>
                <div class="chose-section">
                    <i class="fa fa-line-chart" aria-hidden="true" onclick="windowDashboardPessoal()"></i>
                    <button class="btn-section" onclick="windowDashboardPessoal()">DASHBOARD PESSOAL</button>
                </div>
                <div class="chose-section">
                    <i class="fa-regular fa-user" onclick="windowPerfil()"></i>
                    <button class="btn-section" onclick="windowPerfil()">PERFIL</button>
                </div>
                <div class="chose-section">
                    <i class="fa fa-plus" aria-hidden="true" onclick="windowCadastroUser()"></i>
                    <button class="btn-section" onclick="windowCadastroUser()">ADICIONAR</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-file-signature" style="font-size: 13px;"></i>
                    <button class="btn-section">ASSINATURA</button>
                </div>
                <div class="chose-section">
                    <i class="fa-regular fa-file-lines" style="font-size: 18px;"></i>
                    <button class="btn-section">RELATÓRIOS</button>
                </div>
            </div>
            <div class="end-sidebar">
                <h6 id="suporte_text">SUPORTE / CONFIGURAÇÃO</h6>
                <div class="chose-section">
                    <i class="fa-solid fa-bullhorn"></i>
                    <button class="btn-section">SUPORTE</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-arrow-right-from-bracket" onclick="windowSair()"></i>
                    <button class="btn-section" onclick="windowSair()">SAIR</button>
                </div>
            </div>
        </div>
        <button id="maximizar" class="maximizar" onclick="cliqueiMaximizarSidebar()"><i class="fa-solid fa-angles-right"></i></button>
        <div class="dashboard-content" id="dashboard">
            <nav>
                <h1 style="font-size: 1rem;">BEM-VINDO(A) FERNANDA</h1>
                <div class="input-div">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="sessao" placeholder="Buscar" type="text">
                </div>
                <div class="nav-visual-info">
                    <h1 style="font-size: 1em;">VISUALOPS</h1>
                    <img src="logofundo.png" alt="">
                </div>
                <div class="nav-user-info">
                    <div class="circle"></div>
                    <h1 style="font-size: 0.5em;">FERNANDA<br>SPTECHSCHOOL</h1>
                </div>
            </nav>

            <div class="name-chart-content">
                <div class="name-content">
                    <div>Adicionar</div>
                </div>
                <div class="chart-content">
                    <div class="area-entradas">

                        <div class="cadastro">

                            <h2 class="titulo-cadastrar">Novo Usuário</h2>


                            <div class="horizontal-spaced">

                                <div class="half-width">

                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" name="nome">

                                </div>

                                <div class="half-width">

                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email">

                                </div>

                            </div>

                            <div class="horizontal-spaced">

                                <div class="half-width">

                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" name="senha">

                                </div>

                                <div class="half-width">

                                    <label for="cargo">Cargo:</label>
                                    <input class="cargo" type="text" id="cargo" name="cargo">

                                </div>

                            </div>

                        </div>

                        <div class="cadastro">

                            <h2 class="titulo-cadastrar">Nova Máquina</h2>


                            <div class="horizontal-spaced">

                                <div class="half-width">

                                    <label for="marca">Marca:</label>
                                    <input type="text" id="marca" name="marca">

                                </div>

                                <div class="half-width">

                                    <label for="modelo">Modelo:</label>
                                    <input type="text" id="modelo" name="modelo">

                                </div>

                            </div>

                            <div class="input-identificacao">

                                <label for="num_identificacao">Número Identificação:</label>
                                <input type="text" id="num_identificacao">

                            </div>

                        </div>

                    </div>
                    <div class="div-button">
                        <button class="button-att" type="button" onclick="adicionar()">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/dashboardOwner.js"></script>
    <script src="../js/Utils/Rotas.js"></script>
    <script src="../js/Utils/Usuario.js"></script>
    <script src="../js/minMax.js"></script>
    <script src="../js/Utils/tamanhoSidebar.js"></script>
</body>
</body>

</html>
