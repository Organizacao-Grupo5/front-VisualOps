<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | VisualOps</title>

    <link rel="stylesheet" href="../css/dashboardPerfil.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="icon" href="../assets/favicon/logofundo-azul.ico">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/265fd07209.js" crossorigin="anonymous"></script>

</head>

<body>
    <script src="../js/Utils/Rotas.js"></script>



    <section>


        <div id="sidebar" class="sidebar">
            <div id="top_sidebar" class="top-sidebar">
                <img id="logo_sidebar" src="../assets/img/logofundo.png" alt="">
                <div id="titulo_dash" class="title-dash">
                    <i id="chart_logo" class="fa-solid fa-chart-area"></i>
                    <div class="title">
                        <h1 id="title_sidebar">DASHBOARD</h1>
                        <h6>VISUALOPS</h6>
                    </div>
                </div>
            </div>
            <div id="minimizar" class="minimizar" onclick="cliqueiMinimizarSidebar()">
                <div class="line"></div>
                <i class="fa-solid fa-angles-left"></i>
                <h6>MINIMIZAR</h6>
            </div>
            <div id="menu" class="menu">
                <h1 id="menu_title">MENU</h1>
                <div class="chose-section">
                    <i class="fa-solid fa-chart-column" style="font-size: 15px;" onclick="windowDashboardOwner()"></i>
                    <button class="btn-section" onclick="windowDashboardOwner()">DASHBOARD GERAL</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-bars-progress" style="font-size: 15px;"
                        onclick="windowDashboardGerente()"></i>
                    <button class="btn-section" onclick="windowDashboardGerente()">DASHBOARD<br>EQUIPE</button>
                </div>
                <div class="chose-section">
                    <i class="fa fa-line-chart" aria-hidden="true" onclick="windowDashboardPessoal()"></i>
                    <button class="btn-section" onclick="windowDashboardPessoal()">DASHBOARD PESSOAL</button>
                </div>


                <div class="chose-section">
                    <i class="fa-regular fa-file-lines" style="font-size: 18px;" onclick="windowRelatorio()"></i>
                    <button class="btn-section" onclick="windowRelatorio()">RELATÓRIOS</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-computer" style="font-size: 18px;" onclick="windowRelatorio()"></i>
                    <button class="btn-section" onclick="windowMaquina()">MÁQUINAS</button>
                </div>
            </div>
            <div class="end-sidebar">
                <h6 id="suporte_text">SUPORTE / CONFIGURAÇÃO</h6>
                <div class="chose-section">
                    <i class="fa fa-plus" aria-hidden="true" onclick="windowCadastroUser()"></i>
                    <button class="btn-section" onclick="windowCadastroUser()">GESTÃO</button>
                </div>
                <div class="chose-section">
                    <i class="fa-regular fa-user" onclick="windowPerfil()"></i>
                    <button class="btn-section" onclick="windowPerfil()">EDITAR PERFIL</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-file-signature" style="font-size: 13px;"></i>
                    <button class="btn-section">ASSINATURA</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-bullhorn"></i>
                    <button class="btn-section">SUPORTE</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-arrow-right-from-bracket" onclick="windowSair()"></i>
                    <button class="btn-section" onclick="windowSair()">SAIR</button>
                </div>
            </div>
        </div>


        <button id="maximizar" class="maximizar" onclick="cliqueiMaximizarSidebar()"><i
                class="fa-solid fa-angles-right"></i></button>

        <div class="dashboard-content" id="dashboard">

            <nav>
                <h1 class="user-welcome" style="font-size: 1rem;" id="txt_welcome_user"></h1>
                <div class="nav-visual-info">
                    <h1 style="font-size: 1em;">VISUALOPS</h1>
                    <img src="logofundo.png" alt="">
                </div>
                <div class="nav-user-info">
                    <div class="circle"></div>
                    <h1 style="font-size: 0.5em;" id="txt_user_and_interprise"></h1>
                </div>
            </nav>

            <div class="name-chart-content">

                <div class="name-content">

                    <div>SEU PERFIL</div>

                </div>

                <div class="chart-content">
                    <div class="top-user-page">
                        <div class="user-img">
                            <img src="" alt="">
                            <div class="alt-img">
                                <h6>Alterar imagem de perfil<i class="fa-solid fa-pen-nib"></i></h6>
                            </div>
                        </div>
                    </div>
                    <div class="middle-page">
                        <div class="info-user-address">
                            <div class="left-infos infos">
                                <h3>Informações de perfil<br>
                                    <p>Atualize ou altere suas informações de usuário</p>
                                </h3>
                                <label for="inp_user_name">Nome</label>
                                <input type="text" id="inp_user_name">
                                <label for="inp_user_email">E-mail</label>
                                <input type="email" id="inp_user_email">
                                <label for="inp_user_password">Senha</label>
                                <input type="password" id="inp_user_password">
                                <label for="select_cargo">Cargo</label>
                                <select id="select_cargo">
                                    <option value="1">Gerente</option>
                                    <option value="2">Designer</option>
                                </select>
                            </div>
                            <div class="right-infos infos">
                                <h3>Informações de endereço<br>
                                    <p>Atualize ou altere suas informações de endereço</p>
                                </h3>
                                <label for="inp_cep">CEP</label>
                                <input type="text" id="inp_cep">
                                <div class="inp-group">
                                    <div class="inp-label">
                                        <label for="inp_logradouro">Logradouro</label>
                                        <input type="text" id="inp_logradouro">
                                    </div>
                                    <div class="inp-label">
                                        <label for="inp_numero">Número</label>
                                        <input type="text" id="inp_numero">
                                    </div>
                                </div>
                                <div class="inp-group">
                                    <div class="inp-label">
                                        <label for="inp_bairro">Bairro</label>
                                        <input type="text" id="inp_bairro">
                                    </div>
                                    <div class="inp-label">
                                        <label for="inp_estado">Estado</label>
                                        <input type="text" id="inp_estado">
                                    </div>
                                </div>
                                <label for="inp_complemento">Complemento</label>
                                <input type="text" id="inp_complemento">                                
                            </div>
                        </div>
                        <div class="tabulator-contatos">
                            <h3>Informações para contato <button id="addButton">Adicionar<i class="fa-solid fa-plus"></i></button></h3>
                            <div id="tabulator_contato"></div>
                        </div>
                    </div>
                    <div class="div-btn">
                        <button class="btn" id="btn_save">SALVAR<i class="fa-solid fa-floppy-disk"></i></button>
                        <button class="btn" id="btn_reset">RESETAR<i class="fa-solid fa-arrow-rotate-left"></i></button>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script src="../js/dashboardPerfil.js"></script>
    <script src="../js/Utils/Usuario.js"></script>
    <script src="../js/minMax.js"></script>
    <script src="../js/Utils/tamanhoSidebar.js"></script>
    <script src="../js/viaCep.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</body>
</body>

</html>
