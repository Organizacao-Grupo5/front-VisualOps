<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | VisualOps</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="css/cadastro.css">

    <link rel="icon" href="assets/favicon/logofundo-roxo.ico">

    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>

    <script src="https://accounts.google.com/gsi/client" async></script>
    
</head>
<body>
    <script src="js/cadastrar.js"></script>
    <script src="js/Utils/Plano.js"></script>
    <script src="js/Utils/Empresa.js"></script>
    <script src="js/Utils/Usuario.js"></script>
    <script src="js/viaCep.js"></script>
    <script src="js/GoogleSlack.js"></script>    
    
    <div class="div-mensagem">
        <span id="idMensagem"></span>
    </div>
    <button onclick="voltar()" class="material-symbols-outlined seta">navigate_before</button>
    <div class="fio-esquerdo pos-fio"></div>
    <main>
        <div class="area-cadastro">
            <div class="dados-cadastros formulario">
                <h1 class="esconder">Cadastre-se</h1>
                <div class="campo-radios">
                    <label for="radio_freelancer">Freelancer<input type="radio" name="tipoCliente" id="radio_freelancer" value="freelancer"></label>
                    <label for="radio_empresa">Empresa<input type="radio" name="tipoCliente" id="radio_empresa" value="dono" checked></label>
                </div>
                <div class="campo-dados esconder">
                    <label for="ipt_nomeFantasia">
                        <p>Nome <span class="rtl-fantasia">Fantasia</span></p>
                        <input type="text" id="ipt_nomeFantasia" placeholder="Nome fantasia">
                    </label>
                    <label for="ipt_nome">
                        <p>Nome</p>
                        <input type="text" id="ipt_nome" placeholder="Nome">
                    </label>
                    <label for="ipt_email">
                        <p>Email</p>
                        <input type="text" id="ipt_email" placeholder="email@exemplo.com">
                    </label>
                    <label for="ipt_senha" class="lbl-senha">
                        <p>Senha</p>
                        <input type="password" id="ipt_senha" placeholder="Visu@lOp5" class="row2"><button class="material-symbols-outlined olho row2" id="olho" onclick="mudarVisibilidade()">visibility</button>
                    </label>
                    <label for="ipt_identificacao">
                        <p>CNJP</p>
                        <input type="text" id="ipt_identificacao" placeholder="xx.xxx.xxx/xxxx-xx" oninput="modificarCnpj(this)">
                    </label>
                    <label for="slct_plano">
                        <p>Plano</p>
                        <select name="slctPlano" id="slctPlano">
                            <option value="Plano Freelancer">Plano Freelancer</option>
                            <option value="Plano Empresarial">Plano Empresarial</option>
                            <option value="Plano Corporativo">Plano Corporativo</option>
                        </select>
                    </label>
                    <label for="ipt_cep">
                        <p>CEP</p>
                        <input type="text" id="ipt_cep" onblur="pesquisacep(this.value)" oninput="verificarCep(this)" placeholder="xxxxx-xxx">
                    </label>
                    <label for="ipt_logradouro">
                        <p>Logradouro</p>
                        <input type="text" id="ipt_logradouro" placeholder="Logradouro">
                    </label>
                    <label for="ipt_numero">
                        <p>Número</p>
                        <input type="text" id="ipt_numero" placeholder="xxx" oninput="modificarNumero(this)">
                    </label>
                    <label for="ipt_complemento">
                        <p>Complemento</p>
                        <input type="text" id="ipt_complemento" placeholder="Complemento...">
                    </label>
                </div>
                <div class="campo-btns">
                    <button class="btn-cadastrar btn-bottom" onclick="cadastrar()">CADASTRAR</button>
                    <section class="slack-google esconder">
                        <button class="btn-slack btn-bottom" id="btSlack">
                            <img src="assets/img/slack.png" alt="imagem slack">
                            SLACK
                        </button>
                        <span class="esconder-ou-desk esconder">OU</span>
                        <button id="btGoogle" class="btn-bottom bt-google">
                            <img src="./assets/img/google.png" alt="imagem google">
                            GOOGLE
                        </button>
                    </section>
                    <span class="esconder">já é cadastrado?</span>
                    <a href="login.html" class="btn-login btn-bottom esconder">LOGIN</a>
                </div>
            </div>
            <a href="index.html" class="side-imagem">
                <img src="assets/img/logofundo.png" alt="logo">
            </a>
        </div>
        <a href="index.html" class="imagem-logo"><img src="assets/img/logofundo.png" alt="imagem_logo">VisualOps</a>
    </main>
    <div class="fio-direito pos-fio"></div>

</body>
</html>
