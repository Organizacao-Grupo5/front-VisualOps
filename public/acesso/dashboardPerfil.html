<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | VisualOps</title>

    <link rel="stylesheet" href="../css/dashboardPerfil.css">
    <link rel="icon" href="../assets/favicon/logofundo-azul.ico">

    <script src="https://kit.fontawesome.com/265fd07209.js" crossorigin="anonymous"></script>

</head>

<body>
    <script src="../js/Utils/Rotas.js"></script>

    <section>
        <div id="sidebar" class="sidebar">
            <div id="top_sidebar" class="top-sidebar">
                <img id="logo_sidebar" src="../assets/img/logofundo.png" alt="">
                <div id="titulo_dash" class="title-dash">
                    <i id="chart_logo" class="fa-solid fa-chart-area"></i>
                    <div class="title">
                        <h1 id="title_sidebar">DASHBOARD</h1>
                        <h6>VISUALOPS</h6>
                    </div>
                </div>
            </div>
            <div id="minimizar" class="minimizar">
                <div class="line"></div>
                <i class="fa-solid fa-angles-left"></i>
                <h6>MINIMIZAR</h6>
            </div>
            <div id="menu" class="menu">
                <h1 id="menu_title">MENU</h1>
                <div class="chose-section">
                    <i class="fa-solid fa-chart-column" style="font-size: 15px;"></i>
                    <button class="btn-section" onclick="windowDashboardOwner()">DASHBOARD</button>
                </div>
                <div class="chose-section">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                    <button class="btn-section" onclick="windowDashboardPessoal()">DASHBOARD PESSOAL</button>
                </div>
                <div class="chose-section">
                    <i class="fa-regular fa-user"></i>
                    <button class="btn-section" onclick="windowPerfil()">PERFIL</button>
                </div>
                <div class="chose-section">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <button class="btn-section" onclick="windowCadastroUser()">ADICIONAR</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-file-signature" style="font-size: 13px;"></i>
                    <button class="btn-section">ASSINATURA</button>
                </div>
                <div class="chose-section">
                    <i class="fa-regular fa-file-lines" style="font-size: 18px;"></i>
                    <button class="btn-section">RELATÓRIOS</button>
                </div>
            </div>
            <div class="end-sidebar">
                <h6 id="suporte_text">SUPORTE / CONFIGURAÇÃO</h6>
                <div class="chose-section">
                    <i class="fa-solid fa-bullhorn"></i>
                    <button class="btn-section">SUPORTE</button>
                </div>
                <div class="chose-section">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <button class="btn-section" onclick="windowSair()">SAIR</button>
                </div>
            </div>
        </div>
        <button id="maximizar" class="maximizar"><i class="fa-solid fa-angles-right"></i></button>

        <div class="dashboard-content" id="dashboard">

            <nav>

                <h1 style="font-size: 1rem;">BEM-VINDO(A) FERNANDA</h1>

                <div class="input-div">

                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="sessao" placeholder="Buscar" type="text">

                </div>

                <div class="nav-visual-info">

                    <h1 style="font-size: 1em;">VISUALOPS</h1>
                    <img src="logofundo.png" alt="">

                </div>

                <div class="nav-user-info">

                    <div class="circle"></div>
                    <h1 style="font-size: 0.5em;">FERNANDA<br>SPTECHSCHOOL</h1>

                </div>

            </nav>

            <div class="name-chart-content">

                <div class="name-content">

                    <div>Perfil</div>

                </div>

                <div class="chart-content">

                    <div class="profile-edit">

                        <h2 class="titulo-editar-perfl">Editar Perfil</h2>

                        <div class="profile-photo"></div>

                        <div class="horizontal-spaced">

                            <div class="half-width spacing">

                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome">

                            </div>

                            <div class="half-width">

                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">

                            </div>

                        </div>

                        <div class="horizontal-spaced">

                            <div class="half-width spacing">

                                <label for="senha">Senha:</label>
                                <input type="text" id="senha" name="senha">

                            </div>

                            <div class="half-width">

                                <label for="numerotelefone">Telefone</label>
                                <input class="numero" type="text" id="numero" name="telefone" value="(__) _____-____">

                            </div>

                        </div>

                        <button class="button-att1" type="button">Atualizar</button>

                    </div>

                    <div class="address-info">

                        <h2 class="titulo-informacoes-endereco">Informações Endereço</h2>

                        <div class="content-spacing">

                            <div class="horizontal-spaced">

                                <div class="half-width">

                                    <label for="bairro">Bairro:</label>
                                    <input type="text" id="bairro" name="bairro" value="----------------------------------">

                                </div>

                                <div class="half-width">

                                    <label for="estado">Estado:</label>
                                    <input type="text" id="estado" name="estado" value="----------------------------------">

                                </div>

                            </div>

                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep">

                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua">
                            
                            <div class="horizontal-spaced">

                                <div class="half-width">

                                    <label fo="numero">Número:</label>
                                    <input type="text" id="numero" name="numero">

                                </div>

                                <div class="half-width">

                                    <label for="complemento">Complemento:</label>
                                    <input type="text" id="complemento" name="complemento" value="----------------------------------">

                                </div>

                            </div>



                        </div>
                        <button class="button-att2" type="button">Atualizar</button>
                    </div>

                </div>

            </div>

        </div>

    </section>

    <script src="../js/dashboardPerfil.js"></script>
    <script src="../js/Utils/Usuario.js"></script>
    <script src="../js/minMax.js"></script>
</body>
</body>

</html>
